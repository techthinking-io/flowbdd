<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Name & Date HTML example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>

<section class="section">
    <div class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" th:href="${isServer ? '/' : 'index.html'}"><strong>FlowBDD</strong></a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" th:href="${isServer ? '/' : 'index.html'}">Home</a>
                    <a th:if="${isServer}" class="navbar-item" href="/runner/index.html">Test Runner</a>
                    <a class="navbar-item" href="https://techthinking.io" target="_blank">techthinking.io</a>
                    <a class="navbar-item" href="https://github.com/techthinking-io/flowbdd" target="_blank">GitHub</a>
                </div>
            </div>
        </nav>
        <h1 class="title"> Summary of all Tests </h1>
        <p th:text="'Summary: '
    + 'passed: ' + ${summary.passed}
    + ', skipped: ' + ${summary.skipped}
    + ', failed: ' + ${summary.failed}
    + ', aborted: ' + ${summary.aborted}
    + ', tests: ' + ${summary.tests}"
        />

        <div>
            <ul>
                <li th:each="link : ${links}">
                    <a th:href="${link.file}" th:text="${link.name}"></a>
                </li>
            </ul>
        </div>
    </div>
</section>
</body>

<footer class="footer">
    <div class="content has-text-centered">
        <p> Generated by <strong>Flow BDD</strong>
            <span th:text="${versionInfo.getDateTimeAsString()}"> </span>
            on host
            <span th:text="${versionInfo.getHostname()}"> </span>
        </p>
        <p>
            <strong>Flow BDD</strong> by James Bayliss. The source code is licensed
            <a href="https://choosealicense.com/licenses/gpl-3.0/">GLPv3.0</a>.
        </p>
    </div>
</footer>
</html>
